<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Floorball Scoreboard - Wide Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-dark: #0a192f;
            --navy-medium: #112240;
            --gold: #fbbf24;
            --accent-blue: #3b82f6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: transparent !important; 
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .score-font {
            font-family: 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', monospace;
            font-weight: 900;
            font-variant-numeric: tabular-nums;
        }

        .team-name-display {
            font-weight: 800;
            letter-spacing: 0.02em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }
        
        .navy-bg { background-color: var(--navy-dark); }
        .navy-accent { background-color: var(--navy-medium); }

        .scoreboard-bar {
            height: 90px;
            display: flex;
            align-items: stretch;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.6);
        }

        .team-block {
            display: flex;
            align-items: center;
            padding: 0 25px;
            flex: 1 1 0%; 
            min-width: 0; 
        }

        .goal-box {
            width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            background: rgba(255,255,255,0.05);
            border-left: 1px solid rgba(255,255,255,0.1);
            border-right: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0; 
        }

        .center-info {
            width: 260px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-left: 4px solid var(--accent-blue);
            border-right: 4px solid var(--accent-blue);
            flex-shrink: 0;
        }

        .timer-text {
            color: var(--gold);
            font-family: 'ui-monospace', monospace;
            font-weight: 700;
            font-size: 2.5rem;
            line-height: 1;
        }

        .period-text {
            font-size: 0.9rem;
            font-weight: 900;
            color: #94a3b8;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        /* Using inline styles for critical hidden states to ensure GH Pages compatibility */
        .admin-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(12px);
            z-index: 9999;
            display: none; 
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 767px) {
            .scoreboard-bar { height: 60px; }
            .team-block { padding: 0 15px; }
            .team-name-display { font-size: 1rem; }
            .goal-box { width: 60px; font-size: 2rem; }
            .center-info { width: 140px; }
            .timer-text { font-size: 1.5rem; }
            .period-text { font-size: 0.6rem; }
        }
    </style>
</head>
<body class="flex flex-col items-center">

    <!-- Scoreboard Bar -->
    <div id="mainWrapper" class="main-wrapper w-full max-w-[1400px] rounded-xl overflow-hidden border border-white/10 navy-bg scoreboard-bar mb-10">
        <div class="team-block">
            <div id="displayTeam1" class="text-white team-name-display uppercase flex-1 text-2xl lg:text-3xl mr-4">HOME TEAM</div>
            <div id="score1" class="score-font text-white goal-box h-full">0</div>
        </div>
        <div class="center-info navy-accent">
            <div class="period-text">PERIOD <span id="periodDisplay">1</span></div>
            <div id="timer" class="timer-text">00:00</div>
        </div>
        <div class="team-block flex-row-reverse">
            <div id="displayTeam2" class="text-white team-name-display uppercase flex-1 text-right text-2xl lg:text-3xl ml-4">AWAY TEAM</div>
            <div id="score2" class="score-font text-white goal-box h-full">0</div>
        </div>
    </div>

    <!-- Password Modal -->
    <div id="passwordModal" class="admin-modal-overlay">
        <div class="bg-slate-900 p-8 rounded-2xl border border-white/10 shadow-2xl w-full max-w-sm m-4">
            <h2 class="text-white font-bold mb-4 text-center">Admin Access</h2>
            <input type="password" id="passwordInput" placeholder="Password" class="w-full bg-slate-800 text-white p-3 rounded-lg mb-4 outline-none border border-white/10 focus:border-blue-500">
            <div class="flex gap-2">
                <button id="cancelBtn" class="flex-1 py-2 text-slate-400 hover:text-white">Cancel</button>
                <button id="submitPassBtn" class="flex-[2] bg-blue-600 hover:bg-blue-500 text-white py-2 rounded-lg font-bold">Login</button>
            </div>
            <p id="errorMsg" class="text-red-500 text-xs mt-3 text-center" style="display: none;">Access Denied.</p>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="bg-slate-900/95 p-6 rounded-2xl border border-white/10 w-full max-w-md text-white shadow-xl" style="display: none;">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xs font-black text-blue-400 uppercase tracking-widest">Control Panel</h3>
            <button id="logoutBtn" class="text-[10px] text-slate-500 hover:text-red-400 uppercase">Sign Out</button>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <label class="text-[9px] text-slate-500 uppercase block mb-1">Home Team</label>
                <input type="text" id="inputTeam1" class="w-full bg-slate-800 border-none rounded p-2 text-sm text-white">
            </div>
            <div>
                <label class="text-[9px] text-slate-500 uppercase block mb-1">Away Team</label>
                <input type="text" id="inputTeam2" class="w-full bg-slate-800 border-none rounded p-2 text-sm text-white">
            </div>
        </div>

        <div class="bg-white/5 p-4 rounded-xl border border-white/5 mb-6">
            <div class="flex justify-between mb-3">
                <span class="text-[10px] text-slate-400 uppercase">Match Timer</span>
                <input type="number" id="matchLength" value="20" class="w-10 bg-transparent text-right text-xs text-yellow-500 font-bold outline-none">
            </div>
            <div class="flex gap-2">
                <button id="timerBtn" class="flex-1 bg-emerald-600 py-2 rounded-lg font-bold text-xs uppercase">Start</button>
                <button id="resetTimerBtn" class="bg-slate-700 px-4 rounded-lg text-xs font-bold uppercase">Reset</button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="space-y-2">
                <div class="flex gap-1">
                    <button id="btnHPlus" class="bg-blue-600 flex-1 py-3 rounded-lg font-bold">+</button>
                    <button id="btnHMinus" class="bg-slate-800 px-3 rounded-lg">-</button>
                </div>
            </div>
            <div class="space-y-2">
                <div class="flex gap-1">
                    <button id="btnAPlus" class="bg-blue-600 flex-1 py-3 rounded-lg font-bold">+</button>
                    <button id="btnAMinus" class="bg-slate-800 px-3 rounded-lg">-</button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-2">
            <button id="btnPPrev" class="bg-slate-800 py-3 rounded-lg text-xs font-bold uppercase">Prev Period</button>
            <button id="btnPNext" class="bg-yellow-600 py-3 rounded-lg text-xs font-bold uppercase">Next Period</button>
        </div>
        <button id="btnResetAll" class="w-full mt-4 py-2 text-[10px] text-red-400/50 hover:text-red-400 uppercase font-bold">Reset Full Match</button>
    </div>

    <!-- Viewer UI -->
    <div id="viewerSection" class="mt-8 flex flex-col items-center gap-4">
        <button id="loginTriggerBtn" class="bg-white/5 border border-white/10 px-6 py-2 rounded-full text-[10px] text-slate-500 hover:text-blue-400 uppercase tracking-widest transition-all">
            Admin Access
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Hardcoded Config as requested
        const firebaseConfig = { 
            apiKey: "AIzaSyCmz-qcfH3SY7GTEv1PZo2IwpmWHRnyC0c", 
            authDomain: "volley-scoreboard-5d345.firebaseapp.com", 
            projectId: "volley-scoreboard-5d345", 
            storageBucket: "volley-scoreboard-5d345.firebasestorage.app", 
            messagingSenderId: "1026855018988", 
            appId: "1:1026855018988:web:d5236fcf4e347bea73e0c9" 
        }; 

        const appId = "match-001"; 
        const ADMIN_PASSWORD = "messen1933";

        let IS_AUTHORIZED = sessionStorage.getItem('vball_admin_authorized') === 'true';
        let state = { score1: 0, score2: 0, period: 1, timeSeconds: 0, timerRunning: false, team1Name: "HOME", team2Name: "AWAY" };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let localTimer = null;

        const init = async () => {
            await signInAnonymously(auth);

            onAuthStateChanged(auth, (user) => {
                if (!user) return;
                if (IS_AUTHORIZED) showAdmin();
                
                // Unified state listener
                onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'match', 'state'), (snap) => {
                    if (snap.exists()) {
                        state = { ...state, ...snap.data() };
                        updateDisplay();
                        syncTimer();
                        if (IS_AUTHORIZED) syncInputs();
                    } else if (IS_AUTHORIZED) push();
                });
            });
        };

        // UI Handlers - JavaScript-direct display control
        const loginBtn = document.getElementById('loginTriggerBtn');
        const modal = document.getElementById('passwordModal');
        const passInput = document.getElementById('passwordInput');
        const submitBtn = document.getElementById('submitPassBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const err = document.getElementById('errorMsg');
        const adminPanel = document.getElementById('adminPanel');
        const viewerSection = document.getElementById('viewerSection');

        loginBtn.onclick = () => {
            modal.style.display = 'flex';
            passInput.focus();
        };

        cancelBtn.onclick = () => {
            modal.style.display = 'none';
            err.style.display = 'none';
            passInput.value = '';
        };
        
        submitBtn.onclick = handleAuth;
        passInput.onkeydown = (e) => { if(e.key === 'Enter') handleAuth(); };

        function handleAuth() {
            if (passInput.value === ADMIN_PASSWORD) {
                IS_AUTHORIZED = true;
                sessionStorage.setItem('vball_admin_authorized', 'true');
                modal.style.display = 'none';
                showAdmin();
                push();
            } else {
                err.style.display = 'block';
                passInput.value = '';
            }
        }

        function showAdmin() {
            adminPanel.style.display = 'block';
            viewerSection.style.display = 'none';
            setupControls();
        }

        document.getElementById('logoutBtn').onclick = () => {
            sessionStorage.removeItem('vball_admin_authorized');
            window.location.reload();
        };

        // Scoreboard Logic
        async function push() {
            if (!IS_AUTHORIZED) return;
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'match', 'state'), state, { merge: true });
        }

        function updateDisplay() {
            document.getElementById('displayTeam1').innerText = state.team1Name;
            document.getElementById('displayTeam2').innerText = state.team2Name;
            document.getElementById('score1').innerText = state.score1;
            document.getElementById('score2').innerText = state.score2;
            document.getElementById('periodDisplay').innerText = state.period;

            const m = Math.floor(state.timeSeconds / 60);
            const s = state.timeSeconds % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        function syncTimer() {
            const btn = document.getElementById('timerBtn');
            if (!btn) return;
            if (state.timerRunning) {
                btn.innerText = "STOP";
                btn.className = "flex-1 bg-red-600 py-2 rounded-lg font-bold text-xs uppercase";
                if (!localTimer) {
                    localTimer = setInterval(() => {
                        state.timeSeconds++;
                        updateDisplay();
                        if (state.timeSeconds % 5 === 0) push();
                    }, 1000);
                }
            } else {
                btn.innerText = "START";
                btn.className = "flex-1 bg-emerald-600 py-2 rounded-lg font-bold text-xs uppercase";
                clearInterval(localTimer);
                localTimer = null;
            }
        }

        function syncInputs() {
            if (document.activeElement.id !== 'inputTeam1') document.getElementById('inputTeam1').value = state.team1Name;
            if (document.activeElement.id !== 'inputTeam2') document.getElementById('inputTeam2').value = state.team2Name;
        }

        function setupControls() {
            document.getElementById('inputTeam1').oninput = (e) => { state.team1Name = e.target.value || "HOME"; updateDisplay(); push(); };
            document.getElementById('inputTeam2').oninput = (e) => { state.team2Name = e.target.value || "AWAY"; updateDisplay(); push(); };
            
            document.getElementById('btnHPlus').onclick = () => { state.score1++; updateDisplay(); push(); };
            document.getElementById('btnHMinus').onclick = () => { state.score1 = Math.max(0, state.score1 - 1); updateDisplay(); push(); };
            document.getElementById('btnAPlus').onclick = () => { state.score2++; updateDisplay(); push(); };
            document.getElementById('btnAMinus').onclick = () => { state.score2 = Math.max(0, state.score2 - 1); updateDisplay(); push(); };
            
            document.getElementById('timerBtn').onclick = () => { state.timerRunning = !state.timerRunning; syncTimer(); push(); };
            document.getElementById('resetTimerBtn').onclick = () => { state.timerRunning = false; state.timeSeconds = 0; syncTimer(); updateDisplay(); push(); };
            
            document.getElementById('btnPNext').onclick = () => { state.period = Math.min(5, state.period + 1); updateDisplay(); push(); };
            document.getElementById('btnPPrev').onclick = () => { state.period = Math.max(1, state.period - 1); updateDisplay(); push(); };
            
            document.getElementById('btnResetAll').onclick = () => {
                if(!confirm("Reset everything?")) return;
                state = { score1: 0, score2: 0, period: 1, timeSeconds: 0, timerRunning: false, team1Name: "HOME", team2Name: "AWAY" };
                updateDisplay(); syncInputs(); syncTimer(); push();
            };
        }

        init();
    </script>
</body>
</html>
